spring:
  datasource:
    account:
      url: jdbc:h2:mem:accountdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
      username: sa
      password:
      driver-class-name: org.h2.Driver
    chat:
      url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
      username: sa
      password:
      driver-class-name: org.h2.Driver
  data:
    redis:
      host: localhost
      port: 63791
      database: 0

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  application:
    name: chatserver
